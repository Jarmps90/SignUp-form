<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Top Sign-Up</title>
</head>
<body>
    <div class="left side">
        <img src="./resorces/images/sergio-zhukov-GZyXnyOeC-o-unsplash.jpg" alt="A view of a mountain range covered in fog"
        style="object-fit: fill;
                width: 80vh;
                height: auto;"/>
        <p class="img-link">
        Photo by <a href="https://unsplash.com/@opohmelka?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Sergio Zhukov</a> on <a href="https://unsplash.com/photos/a-view-of-a-mountain-range-covered-in-fog-GZyXnyOeC-o?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p> 
    </div>
    <div class="right side">
        <p></p>
        <form action="#">
        <div class="form">
            <h1>Let's do this!</h1>
            <div id="sign-up">
                <div class="colum first">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="name" required>

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="mail" required>

                    <label for="new_pwd">PASSWORD</label>
                    <input type="password" id="new_pwd" name="pwd1">
                </div>
                
                <div class="colum second">
                    <label for="user_last-name">LAST NAME</label>
                    <input type="text" id="user_last-name" name="last-name" required>
                

                    <label for="phone_nr">PHONE NUMBER</label>
                    <input type="tel" id="phone_nr" name="phone" required>
                
                    <label for="confirm_pwd">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_pwd" name="pwd2">
                </div>
            </div>
        </div>
       <button>Create Account</button>
        <p class="signIn-link">
            Already have an account? <a href="#">Log in</a>
        </p>
    </form>
    
    </div>
    
    
</body>
</html>
